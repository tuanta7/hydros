<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Sign in</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, Segoe UI, Helvetica, Arial, sans-serif;
            background: #fff;
            color: #111;
        }

        .wrap {
            max-width: 420px;
            margin: 48px auto;
            padding: 24px;
        }

        .card {
            padding: 20px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 22px;
        }

        p.lead {
            margin: 0 0 18px;
            color: #555;
            font-size: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #444;
            margin: 12px 0 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            color: #111;
            background: #fff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.06);
            border-color: #111827;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
            accent-color: #111827;
        }

        input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.06);
        }

        .remember-group {
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-group label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        .actions {
            margin-top: 18px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            appearance: none;
            border: 0;
            background: #111827;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-ghost {
            background: transparent;
            color: #111;
            border: 1px solid #e5e7eb;
        }

        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px 14px;
            margin: 16px 0;
            color: #991b1b;
            font-size: 14px;
        }

        .error-box strong {
            display: block;
            margin-bottom: 4px;
        }

        .error-box p {
            margin: 0;
            color: #7f1d1d;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>Sign in</h1>
        <p class="lead">Enter your credentials to continue.</p>
        <form action="/self-service/login" method="post" novalidate>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required>

            {{if .Error}}
            <div class="error-box">
                <strong>{{.Error}}</strong>
                {{if .ErrorDescription}}
                <p>{{.ErrorDescription}}</p>
                {{end}}
                {{if .Hint}}
                <p>{{.Hint}}</p>
                {{end}}
            </div>
            {{end}}


            <div class="remember-group">
                <input id="remember" name="remember" type="checkbox">
                <label for="remember">Remember me</label>
            </div>

            <label for="remember_for">Remember for (days)</label>
            <input id="remember_for" name="remember_for" type="number" value="7" min="0" step="1">

            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <input type="hidden" name="login_challenge" value="{{.LoginChallenge}}">
            <div class="actions">
                <button type="submit">Sign in</button>
                <button type="button" class="btn-ghost" onclick="history.back()">Back</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
