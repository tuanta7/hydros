<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Error</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, Segoe UI, Helvetica, Arial, sans-serif;
            background: #fff;
            color: #111
        }

        .wrap {
            padding: 24px
        }

        h1 {
            margin: 0 0 8px;
            font-size: 22px
        }

        p {
            margin: 0 0 18px;
            color: #555
        }

        button {
            appearance: none;
            border: 0;
            background: #111827;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer
        }
    </style>
</head>
<body>
<div class="wrap">
    <div>
        <h1>{{if .Error}}{{.Error}}{{else}}something went wrong{{end}}</h1>
        {{if .Description}}
        <p>{{.Description}}</p>
        {{end}}
        {{if .Hint}}
        <p>{{.Hint}}</p>
        {{end}}
        {{if .Debug}}
        <p>{{.Debug}}</p>
        {{end}}
        {{if .Cause}}
        <p>{{.Cause}}</p>
        {{end}}
        <div>
            <button onclick="history.back()">Back</button>
        </div>
    </div>
</div>
</body>
</html>
